<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eaf7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #a2d9ce, #d4efdf);
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      background: linear-gradient(145deg, #ffffff, #f0f4f7);
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    .dashboard h1 {
      font-size: 36px;
      font-weight: 600;
      color: #0e6655;
      margin-bottom: 30px;
    }

    .data {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      margin: 15px 0;
      border: 1px solid #d5e8e6;
      border-radius: 12px;
      background: #f8f9fa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .data:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .data span {
      font-size: 18px;
      font-weight: 600;
      color: #148f77;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #7f8c8d;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.6);
    }

    canvas {
      background: #f8f9fa;
      border-radius: 15px;
      margin-top: 20px;
      max-width: 100%;
      width: 100%;  /* Make the canvas full-width within its container */
      height: 250px; /* Adjust height for better aspect ratio */
    }


    .graph-container {
      background: linear-gradient(145deg, #ffffff, #f0f4f7);
      padding: 0 10px 0 10px;
      border-radius: 15px;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns of equal width */
      grid-gap: 20px; /* Space between graphs */
      align-items: center;    /* Center the graphs */
      justify-content: center; /* Center vertically if needed */
      width: 80%;             /* Make the container take full width */
      margin-top: 20px;       /* Add space between dashboard and graphs */
      max-width: fit-content;
    }

    .chart-display h1 {
      font-size: 36px;
      font-weight: 600;
      color: #0e6655;
      margin-bottom: 30px;      
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center;    /* Center content horizontally */
      width: 100%;
      height: 100%;
      gap: 20px;              /* Space between the dashboard and the graph container */
    }

    .chart-display {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .natural-button {
      background: linear-gradient(145deg, #8fcf80, #6ba06e); /* Earthy green gradient */
      border: 2px solid #4f784f; /* Dark green border */
      color: #fff; /* White text */
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px; /* Rounded edges for an organic feel */
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(255, 255, 255, 0.5); /* Subtle shadow */
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .natural-button:hover {
      background: linear-gradient(145deg, #6ba06e, #4f784f); /* Slightly darker on hover */
      transform: translateY(-3px); /* Lift effect */
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -3px -3px 6px rgba(255, 255, 255, 0.5);
    }

    .natural-button:active {
      transform: translateY(1px); /* Pressed effect */
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -1px -1px 2px rgba(255, 255, 255, 0.5);
    }

    .detected-objects {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }

    .detected-objects .object {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .detected-objects .object:last-child {
      border-bottom: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <br>
    <div class="dashboard">
      <h1>üå± Smart Farm Dashboard</h1>
      
      <!-- Light Level -->
      <div class="data">
        <div class="icon">‚òÄÔ∏è</div>
        <span>Light Level:</span>
        <span id="lightLevel">--</span>
      </div>
  
      <!-- Soil Moisture -->
      <div class="data">
        <div class="icon">üå±</div>
        <span>Soil Moisture:</span>
        <span id="soilMoisture">--</span>
      </div>
  
      <!-- Temperature -->
      <div class="data">
        <div class="icon">üå°Ô∏è</div>
        <span>Temperature:</span>
        <span id="temperature">--</span>
      </div>
  
      <!-- Humidity -->
      <div class="data">
        <div class="icon">üíß</div>
        <span>Humidity:</span>
        <span id="humidity">--</span>
      </div>
  
      <!-- CO2 Level -->
      <div class="data">
        <div class="icon">üí®</div>
        <span>CO2 Level:</span>
        <span id="co2Level">--</span>
      </div>

      <!-- Detected Objects -->
      <div class="data" id="detectedObjects">
        <div>  </div>
        <p>No objects detected yet.</p>
        <span>  </span>
      </div>

      <footer>üìÖ Updated every 5 seconds</footer>
    </div>
    <button class="natural-button" onclick="goToChart()">Go to Chart</button>
  </div>

  <script>
    const apiEndpoint = "http://127.0.0.1:5000/api/detect";
    const authToken = "8gY2B3mcqDpaX6D4Mxu7Ym7EymXIz5MD";
    const authBlynkToken = "Uejx6ndZnatDH-xEkAKX6oCAZTMU0cS6";
    
    // Fetch detections
    async function fetchDetections() {
      try {
        const response = await fetch(apiEndpoint);
        if (!response.ok) throw new Error("Failed to fetch detections.");
        
        const data = await response.json();
        const detectedObjectsDiv = document.getElementById("detectedObjects");
        detectedObjectsDiv.innerHTML = ""; // Clear previous results
    
        if (data.objects && data.objects.length > 0) {
          data.objects.forEach(object => {
            const objectDiv = document.createElement("div");
            objectDiv.classList.add("object");
            // Use 'label' instead of 'name' and display confidence with formatting
            objectDiv.textContent = `${object.label} - Confidence: ${(object.confidence * 100).toFixed(2)}%`;
            detectedObjectsDiv.appendChild(objectDiv);
          });
        } else {
          detectedObjectsDiv.innerHTML = "<p>No objects detected.</p>";
        }
    
      } catch (error) {
        console.error("Error fetching detected objects:", error);
      }
    }

    setInterval(fetchDetections, 5000);  // Fetch detections every 5 seconds

    

    async function fetchBlynkData() {
    try {
        const lightLevel = await fetch(`http://blynk.cloud/external/api/get?token=${authBlynkToken}&V0`).then(res => res.text());
        const soilMoisture = await fetch(`http://blynk.cloud/external/api/get?token=${authBlynkToken}&V1`).then(res => res.text());
        const temperature = await fetch(`http://blynk.cloud/external/api/get?token=${authBlynkToken}&V2`).then(res => res.text());
        const humidity = await fetch(`http://blynk.cloud/external/api/get?token=${authBlynkToken}&V3`).then(res => res.text());
        const CO2 = await fetch(`http://blynk.cloud/external/api/get?token=${authBlynkToken}&V4`).then(res => res.text());

        document.getElementById("lightLevel").innerText = lightLevel;
        document.getElementById("soilMoisture").innerText = soilMoisture;
        document.getElementById("temperature").innerText = temperature;
        document.getElementById("humidity").innerText = humidity;
        document.getElementById("CO2").innerText = CO2;
    } catch (error) {
        console.error("Error fetching data from Blynk:", error);
    }
    }

    setInterval(fetchBlynkData, 5000);
    fetchBlynkData();
    // Navigate to chart page
    function goToChart() {
      window.location.href = "chart.html";  // This will navigate to chart.html
    }
  </script>
</body>
</html>
